#Prod config
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/foodtracker-db}
spring.datasource.username=${DB_USERNAME:user}
spring.datasource.password=${DB_PASSWORD:secret}

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

app.security.csrf-enabled=${APP_SECURITY_CSRF_ENABLED:false}
app.security.cookies-secure=${APP_SECURITY_COOKIES_SECURE:true}
app.security.cookies.same-site=${APP_SECURITY_COOKIES_SAME_SITE:None}
app.security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}

logging.level.root=WARN
logging.level.com.automagic.foodtracker=INFO
logging.level.org.springframework.security=WARN

app.demo.enabled=${DEMO_ENABLED:false}

app.oauth2.target-url=${OAUTH2_TARGET_URL:http://localhost:5173/oauth/callback}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
