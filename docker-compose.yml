services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    environment:
      - 'SPRING_PROFILES_ACTIVE=prod'
      - DB_URL=jdbc:postgresql://db:5432/foodtracker-db
      - DB_USERNAME=user
      - DB_PASSWORD=secret
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-3600000}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-86400000}
      - DEMO_ENABLED=${DEMO_ENABLED:-false}
      - APP_SECURITY_CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: foodtracker-db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secret
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d foodtracker-db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  db-dev:
    image: postgres:16
    environment:
      POSTGRES_DB: foodtracker-db-dev
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secret
    ports:
      - '5433:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    profiles:
      - dev
volumes:
  postgres-data:
  postgres-data-dev: